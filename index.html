<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <title>امتحان رخصة القيادة</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #2c3e50;
            text-align: center;
        }
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .btn-danger {
            background-color: #e74c3c;
        }
        .btn-danger:hover {
            background-color: #c0392b;
        }
        .btn-success {
            background-color: #2ecc71;
        }
        .btn-success:hover {
            background-color: #27ae60;
        }
        .exam-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .question {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .options {
            margin: 20px 0;
        }
        .option {
            background-color: #ecf0f1;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #d6eaf8;
        }
        .option.selected {
            background-color: #3498db;
            color: white;
        }
        .option.correct {
            background-color: #2ecc71;
            color: white;
        }
        .option.wrong {
            background-color: #e74c3c;
            color: white;
        }
        .timer {
            font-size: 18px;
            color: #e74c3c;
            text-align: center;
            margin: 10px 0;
        }
        .question-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .result {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
        .result.pass {
            color: #2ecc71;
        }
        .result.fail {
            color: #e74c3c;
        }
        .review-item {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .review-question {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .review-answer {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        .review-answer.correct {
            background-color: #d5f5e3;
            border-left: 4px solid #2ecc71;
        }
        .review-answer.wrong {
            background-color: #fadbd8;
            border-left: 4px solid #e74c3c;
        }
        .hidden {
            display: none;
        }
        #main-menu {
            text-align: center;
        }
        .exam-btn {
            display: block;
            width: 80%;
            max-width: 500px;
            margin: 10px auto;
            padding: 15px;
            font-size: 18px;
        }
    </style>
</head>

        // بدء المؤقت
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    finishExam();
                }
            }, 1000);
        }

        // تحديث عرض المؤقت
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `الوقت المتبقي: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 60) {
                timerElement.style.color = '#e74c3c';
            } else {
                timerElement.style.color = '#2c3e50';
            }
        }

        // عرض السؤال الحالي
        function showQuestion() {
            const question = questions[currentQuestionIndex];
            
            // عرض نص السؤال
            questionElement.textContent = `السؤال ${currentQuestionIndex + 1}: ${question.question}`;
            
            // عرض الصورة إذا كان السؤال يحتوي على صورة
            if (question.question.includes('.jpg') || question.question.includes('.png')) {
                const imageNumber = question.question.split('.')[0]; // استخراج رقم الصورة
                questionImage.src = `https://drive.google.com/drive/folders/1-PFqpvKf9xl38po94ZEZwENr1-I_6YOk`;
                questionImage.classList.remove('hidden');
            } else {
                questionImage.classList.add('hidden');
            }
            
            // عرض الخيارات
            optionsContainer.innerHTML = '';
            question.choices.forEach((choice, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = choice;
                optionElement.addEventListener('click', () => selectOption(index));
                optionsContainer.appendChild(optionElement);
            });
            
            // إخفاء زر التالي
            nextButton.classList.add('hidden');
            selectedOption = null;
        }

        // اختيار إجابة
        function selectOption(index) {
            // إلغاء تحديد الخيار السابق إذا كان موجودًا
            if (selectedOption !== null) {
                const prevOption = optionsContainer.children[selectedOption];
                prevOption.classList.remove('selected');
            }
            
            // تحديد الخيار الجديد
            selectedOption = index;
            const option = optionsContainer.children[index];
            option.classList.add('selected');
            
            // إظهار زر التالي
            nextButton.classList.remove('hidden');
        }

        // الانتقال إلى السؤال التالي
        function nextQuestion() {
            if (selectedOption === null) return;
            
            const question = questions[currentQuestionIndex];
            const isCorrect = selectedOption === question.correct_index;
            
            // تسجيل الإجابة الخاطئة إذا لزم الأمر
            if (!isCorrect) {
                incorrectAnswers.push({
                    question: question.question,
                    selectedAnswer: question.choices[selectedOption],
                    correctAnswer: question.choices[question.correct_index],
                    hasImage: question.question.includes('.jpg') || question.question.includes('.png'),
                    imageNumber: question.question.split('.')[0]
                });
            } else {
                score++;
            }
            
            // الانتقال إلى السؤال التالي أو إنهاء الامتحان
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                finishExam();
            }
        }

        // إنهاء الامتحان
        function finishExam() {
            clearInterval(timerInterval);
            
            // حساب النتيجة
            const percentage = Math.round((score / questions.length) * 100);
            const isPass = percentage >= 80;
            
            // عرض النتيجة
            resultText.textContent = `${score} / ${questions.length} (${percentage}%)`;
            resultText.className = `result ${isPass ? 'pass' : 'fail'}`;
            
            // تبديل الشاشات
            examScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
        }

        // عرض مراجعة الأخطاء
        function showReview() {
            reviewQuestionsContainer.innerHTML = '';
            
            if (incorrectAnswers.length === 0) {
                const noErrors = document.createElement('div');
                noErrors.className = 'review-item';
                noErrors.textContent = 'لا توجد أخطاء لمراجعتها!';
                reviewQuestionsContainer.appendChild(noErrors);
            } else {
                incorrectAnswers.forEach((item, index) => {
                    const reviewItem = document.createElement('div');
                    reviewItem.className = 'review-item';
                    
                    const questionText = document.createElement('div');
                    questionText.className = 'review-question';
                    questionText.textContent = `السؤال ${index + 1}: ${item.question}`;
                    reviewItem.appendChild(questionText);
                    
                    if (item.hasImage) {
                        const image = document.createElement('img');
                        image.src = `images/${item.imageNumber}.jpg`;
                        image.className = 'question-image';
                        image.style.maxWidth = '200px';
                        reviewItem.appendChild(image);
                    }
                    
                    const wrongAnswer = document.createElement('div');
                    wrongAnswer.className = 'review-answer wrong';
                    wrongAnswer.textContent = `إجابتك: ${item.selectedAnswer}`;
                    reviewItem.appendChild(wrongAnswer);
                    
                    const correctAnswer = document.createElement('div');
                    correctAnswer.className = 'review-answer correct';
                    correctAnswer.textContent = `الإجابة الصحيحة: ${item.correctAnswer}`;
                    reviewItem.appendChild(correctAnswer);
                    
                    reviewQuestionsContainer.appendChild(reviewItem);
                });
            }
            
            resultsScreen.classList.add('hidden');
            reviewScreen.classList.remove('hidden');
        }

        // العودة إلى النتائج
        function showResults() {
            reviewScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
        }

        // العودة إلى القائمة الرئيسية
        function showMainMenu() {
            resultsScreen.classList.add('hidden');
            reviewScreen.classList.add('hidden');
            examScreen.classList.add('hidden');
            mainMenu.classList.remove('hidden');
        }

        // بدء التطبيق
        init();
    </script>
</body>
</html>
